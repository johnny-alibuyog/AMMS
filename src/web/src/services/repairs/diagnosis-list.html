<template>
  <require from="../../shell/layouts/list-layout"></require>

  <list-layout title.bind="title">
    <section slot="command-section">
      <command-bar>
        <menu-command>
          <command-bar>
            <list-command exec.call="add()"></list-command>
            <tile-command exec.call="add()"></tile-command>
            <add-command exec.call="add()"></add-command>
          </command-bar>
          <menu-command-item exec.call="add()">Men</menu-command-item>
          <menu-command-item exec.call="add()">Men 2</menu-command-item>
          <menu-command-item exec.call="add()">Men 2</menu-command-item>
          <menu-command-item exec.call="add()">Men 2</menu-command-item>
        </menu-command>
        <list-command exec.call="add()"></list-command>
        <tile-command exec.call="add()"></tile-command>
        <add-command exec.call="add()"></add-command>
      </command-bar>
    </section>

    <section slot="filter-section" class="filter-section">
      <form id="filter-form" submit.trigger="dofilter()">
        <div class="field-group">
          <label class="group">
            <span class="label">User</span>
            <input class="input form-input" type="text" />
          </label>
          <label class="group">
            <span class="label">Role</span>
            <input class="input form-input" type="text" />
          </label>
        </div>
        <div class="field-group">
          <label class="group">
            <span class="label">Bedrooms</span>
            <select class="input form-select">
              <option>4</option>
            </select>
          </label>
          <label class="group">
            <span class="label">Bathrooms</span>
            <select class="input form-select">
              <option>2</option>
            </select>
          </label>
          <label class="group">
            <span class="label">Price Range</span>
            <select class="input form-select">
              <option>Up to $2,000/wk</option>
            </select>
          </label>
        </div>
        <div class="checkbox-group">
          <span class="label">Amenities</span>
          <div class="checkboxes">
            <label class="group">
              <input class="input form-checkbox" type="checkbox" />
              <span class="label">Balcony</span>
            </label>
            <label class="group">
              <input class="input form-checkbox" type="checkbox" />
              <span class="label">Pool</span>
            </label>
            <label class="group">
              <input class="input form-checkbox" type="checkbox" />
              <span class="label">Beach</span>
            </label>
            <label class="group">
              <input class="input form-checkbox" type="checkbox" />
              <span class="label">Pet friendly</span>
            </label>
            <label class="group">
              <input class="input form-checkbox" type="checkbox" />
              <span class="label">Kid friendly</span>
            </label>
            <label class="group">
              <input class="input form-checkbox" type="checkbox" />
              <span class="label">Parking</span>
            </label>
            <label class="group">
              <input class="input form-checkbox" type="checkbox" />
              <span class="label">Air conditioning</span>
            </label>
          </div>
        </div>
        
        <div class="radio-group">
          <span class="label">Property Type</span>
          <div class="radios">
            <label class="group">
              <input class="input form-radio" type="radio" name="propertyType" />
              <span class="label">House</span>
            </label>
            <label class="group">
              <input class="input form-radio" type="radio" name="propertyType" />
              <span class="label">Apartment</span>
            </label>
            <label class="group">
              <input class="input form-radio" type="radio" name="propertyType" />
              <span class="label">Loft</span>
            </label>
            <label class="group">
              <input class="input form-radio" type="radio" name="propertyType" />
              <span class="label">Townhouse</span>
            </label>
          </div>
        </div>
       
      </form>

      <div id="filter-actions">
        <button class="secondary">Reset</button>
        <button class="primary">Apply</button>
      </div>
    </section>


    <section slot="list-section" class="list-section">
      <div class="responsive-table">
        <table>
          <thead>
            <tr>
              <th class="action">
                <span>Action</span>
              </th>
              <th click.delegate="sorter.doSort('name')" class="highlightable">
                <span>Name</span>
                <i class="${sorter.class(sorter['name'])}"></i>
              </th>
              <th click.delegate="sorter.doSort('email')" class="highlightable right">
                <span>Email</span>
                <i class="${sorter.class(sorter['email'])}"></i>
              </th>
              <th click.delegate="sorter.doSort('role')" class="highlightable">
                <span>Role</span>
                <i class="${sorter.class(sorter['role'])}"></i>
              </th>
              <th click.delegate="sorter.doSort('role')" class="highlightable">
                <span>Role One</span>
                <i class="${sorter.class(sorter['role'])}"></i>
              </th>
              <th click.delegate="sorter.doSort('role')" class="highlightable">
                <span>Role Two</span>
                <i class="${sorter.class(sorter['role'])}"></i>
              </th>
              <th click.delegate="sorter.doSort('role')" class="highlightable">
                <span>Role Three Four</span>
                <i class="${sorter.class(sorter['role'])}"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="${ $even ? 'striped' : '' }" repeat.for="user of pager.items">
              <td class="action">
                <a href="javascript:undefined" class="primary" title="Edit" click.delegate="edit(user)">
                  <i class="fas fa-edit"></i>
                </a>
                <a href="javascript:undefined" class="secondary" title="Delete" click.delegate="delete(user)">
                  <i class="fas fa-trash"></i>
                </a>
                <a href="javascript:undefined" class="warning" title="Delete" click.delegate="delete(user)">
                  <i class="fas fa-trash"></i>
                </a>
              </td>
              <td>${user.name}</td>
              <td class="right">${user.email}</td>
              <td>${user.role}</td>
              <td>${user.role}</td>
              <td>${user.role}</td>
              <td>${user.role}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <pagination current-page.bind="pager.offset" total-items.bind="pager.count"
        change.delegate="pager.doPage($event)" />
    </section>

  </list-layout>
</template>

<template>
  <require from="./prompt.css"></require>

  <ux-dialog class="prompt">
    <ux-dialog-body class="prompt__body ${options.type}">
      <div class="icon">
        <svg fill="none" viewBox="0 0 20 20" stroke="currentColor">
          <use xlink:href="#icon-info"></use>
        </svg>
      </div>
      <div class="message">
        <h3 class="header" id="modal-headline">${options.title}</h3>
        <p class="body">${options.message}</p>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer class="prompt__footer">
      <button repeat.for="action of options.actions" type="${action.type == 'primary' ? 'submit' : 'button'}"
        class="${options.type} ${action.type}" click.trigger="submit(action)" focus.bind="action.focused">
        ${action.label}
      </button>
    </ux-dialog-footer>

  </ux-dialog>
</template>

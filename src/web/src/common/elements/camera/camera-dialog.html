      <div class="flex space-x-2">
        <canvas ref="canvas" hidden="true" width.bind="width" height.bind="height"></canvas>
        <audio ref="audio" src.bind="shutterSound"></audio>
        <div id="shutter" class="${shutterState}"></div>
        <div class="flex flex-col space-y-2">
          <video ref="video" width.bind="width" height.bind="height" autoplay></video>
          <button click.delegate="capture()">
            <i class="fa fa-camera fa-lg mr-2"></i> <span>Capture</span>
          </button>
        </div>
        <div class="flex flex-col space-y-2">
          <img src.bind="photo" width.bind="width" height.bind="height" />
          <button click.delegate="crop()">
            <i class="fa fa-crop fa-lg mr-2"></i> <span>Crop</span>
          </button>
        </div>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button class="primary" type="submit" click.delegate="usePhoto()" disabled="${!photo}" focus="true">Use
        Photo</button>
      <button class="secondary" type="button" click.delegate="cancel()">Cancel</button>
    </ux-dialog-footer>
  </ux-dialog>

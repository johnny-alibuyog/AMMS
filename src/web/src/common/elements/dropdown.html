<template>
  <div class="relative">
    <button
      class="block focus:outline-none"
      click.delegate="state.isOpen = !state.isOpen"
      type="button"
      focus.bind="state.isFocused"
    >
      <template replaceable part="target"></template>
    </button>
    <div class="${state.isOpen ? 'block' : 'hidden'}">
      <button
        class="z-30 block fixed inset-0 w-full h-full cursor-default"
        click.delegate="state.isOpen = false"
        type="button"
      ></button>
      <div class="absolute z-40 right-0">
        <template replaceable part="content"></template>
      </div>
    </div>
  </div>
</template>
